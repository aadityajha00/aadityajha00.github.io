<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Aaditya Jha Portfolio - User Login & Registration">
<title>Aaditya Jha | Login</title>
<link rel="icon" href="assets/images/logo.png">
<style>
  body {margin:0; font-family:'Poppins',sans-serif; background:#f9f9f9; color:#222;}
  header {background:#111; color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 6%; position:sticky; top:0; z-index:1000;}
  header h1 {font-size:22px;}
  nav a {color:#fff; text-decoration:none; margin-left:20px; font-weight:500; transition:0.3s;}
  nav a:hover, nav a.active {color:#00bcd4;}
  .container {max-width:500px; margin:80px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1);}
  h2 {text-align:center; margin-bottom:20px; color:#004d99;}
  input {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:15px;}
  button {width:100%; padding:12px; background:#004d99; color:#fff; font-weight:600; border:none; border-radius:8px; cursor:pointer; transition:0.3s;}
  button:hover {background:#00bcd4;}
  #profilePicPreview {display:block; width:80px; height:80px; border-radius:50%; margin:10px auto;}
  .toggle {text-align:center; margin-top:10px; cursor:pointer; color:#00bcd4;}
</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <h1>Aaditya Jha</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="landing.html">Landing</a>
    <a href="generic.html">About</a>
    <a href="elements.html">Skills</a>
    <a href="login.html" class="active">Contact</a>
    <span id="authButtons">
      <button id="loginBtnNav">Login/Register</button>
    </span>
    <span id="profileNav" style="display:none;">
      <img id="profilePicNav" src="" alt="Profile" style="border-radius:50%; width:40px; height:40px; margin-right:10px;">
      <span id="profileNameNav"></span>
      <button id="logoutBtnNav">Logout</button>
    </span>
  </nav>
</header>

<!-- ===== LOGIN/REGISTER FORM ===== -->
<div class="container" id="loginContainer">
  <h2 id="formTitle">Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="text" id="username" placeholder="Username (for registration)" style="display:none;">
  <input type="file" id="profilePic" accept="image/*" style="display:none;">
  <img id="profilePicPreview" src="#" alt="Profile Preview" style="display:none;">
  <button id="submitBtn">Login</button>
  <div class="toggle" id="toggleForm">Don't have an account? Register</div>
</div>

<!-- ===== FIREBASE SCRIPTS ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAos3HZUfo49pLQEIwGc2mOlrdErMI95J0",
  authDomain: "aadityajha00.firebaseapp.com",
  projectId: "aadityajha00",
  storageBucket: "aadityajha00.firebasestorage.app",
  messagingSenderId: "953486639095",
  appId: "1:953486639095:web:0e23e9a917c4b6fd27f8f2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

const email = document.getElementById('email');
const password = document.getElementById('password');
const username = document.getElementById('username');
const profilePic = document.getElementById('profilePic');
const profilePicPreview = document.getElementById('profilePicPreview');
const submitBtn = document.getElementById('submitBtn');
const toggleForm = document.getElementById('toggleForm');
const formTitle = document.getElementById('formTitle');
const loginContainer = document.getElementById('loginContainer');

const loginBtnNav = document.getElementById('loginBtnNav');
const profileNav = document.getElementById('profileNav');
const profileNameNav = document.getElementById('profileNameNav');
const profilePicNav = document.getElementById('profilePicNav');
const logoutBtnNav = document.getElementById('logoutBtnNav');

let isLogin = true;
let selectedFile = null;

profilePic.addEventListener('change', (e)=>{
  selectedFile = e.target.files[0];
  if(selectedFile){
    profilePicPreview.src = URL.createObjectURL(selectedFile);
    profilePicPreview.style.display = 'block';
  }
});

toggleForm.addEventListener('click', ()=>{
  isLogin = !isLogin;
  if(isLogin){
    formTitle.textContent = 'Login';
    submitBtn.textContent = 'Login';
    toggleForm.textContent = "Don't have an account? Register";
    username.style.display = 'none';
    profilePic.style.display = 'none';
    profilePicPreview.style.display = 'none';
  } else {
    formTitle.textContent = 'Register';
    submitBtn.textContent = 'Register';
    toggleForm.textContent = "Already have an account? Login";
    username.style.display = 'block';
    profilePic.style.display = 'block';
  }
});

submitBtn.addEventListener('click', async ()=>{
  if(isLogin){
    // LOGIN
    try{
      await signInWithEmailAndPassword(auth,email.value,password.value);
      alert('✅ Logged in!');
    } catch(e){
      alert('Login Error: '+e.message);
    }
  } else {
    try{
      const userCredential = await createUserWithEmailAndPassword(auth,email.value,password.value);
      let photoURL = '';
      if(selectedFile){
        const storageRef = ref(storage,'profiles/'+userCredential.user.uid+'/'+selectedFile.name);
        await uploadBytes(storageRef, selectedFile);
        photoURL = await getDownloadURL(storageRef);
      }
      await updateProfile(auth.currentUser,{
        displayName: username.value,
        photoURL: photoURL
      });
      alert('✅ Registration successful!');
    } catch(e){
      alert('Registration Error: '+e.message);
    }
  }
});

onAuthStateChanged(auth,user=>{
  if(user){
    loginBtnNav.style.display='none';
    profileNav.style.display='flex';
    profileNameNav.textContent = user.displayName || user.email;
    profilePicNav.src = user.photoURL || "https://via.placeholder.com/40";
  } else {
    loginBtnNav.style.display='inline-block';
    profileNav.style.display='none';
  }
});

logoutBtnNav.addEventListener('click', ()=> signOut(auth));
loginBtnNav.addEventListener('click', ()=> alert('Use the form to login/register.'));
</script>

</body>
</html>
