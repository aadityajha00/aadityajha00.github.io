<!DOCTYPE html>

<title>Aaditya Jha | Contact/Login</title>
<link rel="icon" href="assets/images/logo.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f9f9f9;color:#222;scroll-behavior:smooth;}
header{background:#111;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:15px 6%;position:sticky;top:0;z-index:1000;box-shadow:0 2px 8px rgba(0,0,0,0.3);}
header h1{font-size:22px;}
nav a{margin-left:20px;font-weight:500;position:relative;transition:0.3s;}
nav a::after{content:'';position:absolute;bottom:-3px;left:0;width:0;height:2px;background:#00ffff;transition:0.3s;}
nav a:hover::after{width:100%;}
nav a:hover{color:#00bcd4;}

.hero{height:90vh;background:linear-gradient(135deg,#004d99,#0099ff);color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
.hero h2{font-size:48px;margin-bottom:15px;text-shadow:2px 2px 10px rgba(0,0,0,0.5);}
.hero p{font-size:18px;max-width:600px;margin-bottom:30px;}
.hero button{padding:12px 25px;font-size:16px;background:#fff;border:none;border-radius:25px;color:#004d99;font-weight:600;cursor:pointer;transition:0.3s;}
.hero button:hover{background:#00bcd4;color:white;transform:translateY(-3px);}

#login-form{max-width:400px;margin:50px auto;padding:30px;background:#fff;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.2);}
#login-form h3{text-align:center;color:#004d99;margin-bottom:20px;}
#login-form label{display:block;margin-bottom:10px;font-weight:600;}
#login-form input, #login-form textarea{width:100%;padding:10px;margin-bottom:20px;border-radius:8px;border:1px solid #ccc;font-size:15px;}
#login-form button{width:100%;padding:12px;background:#004d99;color:white;font-weight:600;border:none;border-radius:8px;cursor:pointer;transition:0.3s;}
#login-form button:hover{background:#00bcd4;}
footer{background:#111;color:#ccc;text-align:center;padding:20px;font-size:14px;}
</style>
</head>
<body>
<header>
  <h1>Aaditya Jha</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="landing.html">Landing</a>
    <a href="generic.html">About</a>
    <a href="elements.html">Elements</a>
    <a href="login.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Contact Me / Login</h2>
  <p>Use this form to send a direct message. All messages are stored safely with Firebase.</p>
</section>

<section id="login-form">
  <h3>Send a Message</h3>
  <form>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Message:</label>
    <textarea name="message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
const firebaseConfig={apiKey:"AIzaSyAos3HZUfo49pLQEIwGc2mOlrdErMI95J0",authDomain:"aadityajha00.firebaseapp.com",projectId:"aadityajha00",storageBucket:"aadityajha00.firebasestorage.app",messagingSenderId:"953486639095",appId:"1:953486639095:web:0e23e9a917c4b6fd27f8f2"};
const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const form=document.querySelector("form");
form.addEventListener("submit",async e=>{e.preventDefault();const email=form.email.value;const message=form.message.value;await addDoc(collection(db,"messages"),{email,message,timestamp:new Date()});alert("Message sent successfully!");form.reset();});
</script>
</body>
