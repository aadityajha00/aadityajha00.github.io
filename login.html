
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aaditya Jha Portfolio Website - Login" />
  <title>Aaditya Jha | Login</title>
  <link rel="icon" href="assets/images/logo.png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #004d99, #0099ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: #fff;
      color: #222;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #004d99;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #004d99;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #00bcd4;
      color: #fff;
    }

    #message {
      margin-top: 15px;
      font-weight: 600;
    }

    .toggle-login {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .toggle-login span {
      color: #004d99;
      font-weight: 600;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 id="form-title">Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="action-btn">Login</button>

    <p id="message"></p>

    <div class="toggle-login">
      <span id="toggle-link">Don't have an account? Sign Up</span>
    </div>
  </div>

  <!-- Firebase Authentication Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAos3HZUfo49pLQEIwGc2mOlrdErMI95J0",
      authDomain: "aadityajha00.firebaseapp.com",
      projectId: "aadityajha00",
      storageBucket: "aadityajha00.firebasestorage.app",
      messagingSenderId: "953486639095",
      appId: "1:953486639095:web:0e23e9a917c4b6fd27f8f2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const actionBtn = document.getElementById("action-btn");
    const messageEl = document.getElementById("message");
    const formTitle = document.getElementById("form-title");
    const toggleLink = document.getElementById("toggle-link");

    let isLogin = true;

    function login() {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.style.color = "green";
          messageEl.innerText = "Login successful!";
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch(error => {
          messageEl.style.color = "red";
          messageEl.innerText = error.message;
        });
    }

    function signup() {
      const email = emailInput.value;
      const password = passwordInput.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.style.color = "green";
          messageEl.innerText = "Account created! You can login now.";
          isLogin = true;
          updateForm();
        })
        .catch(error => {
          messageEl.style.color = "red";
          messageEl.innerText = error.message;
        });
    }

    function updateForm() {
      if(isLogin){
        formTitle.innerText = "Login";
        actionBtn.innerText = "Login";
        toggleLink.innerHTML = "Don't have an account? <span>Sign Up</span>";
      } else {
        formTitle.innerText = "Sign Up";
        actionBtn.innerText = "Sign Up";
        toggleLink.innerHTML = "Already have an account? <span>Login</span>";
      }
    }

    actionBtn.addEventListener("click", () => {
      messageEl.innerText = "";
      if(isLogin){
        login();
      } else {
        signup();
      }
    });

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      messageEl.innerText = "";
      updateForm();
    });
  </script>

</body>
</html>
