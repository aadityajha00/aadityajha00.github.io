<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Heart animation page - Aaditya Jha">
<title>Aaditya Jha | Heart Animation</title>
<link rel="icon" href="assets/images/logo.png">
<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* ===== HEART ===== */
.heart {
  position: relative;
  width: 100px;
  height: 90px;
  transform: rotate(-45deg);
  animation: pulse 1s infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 90px;
  background: linear-gradient(135deg, #ff4d6d, #ff1a75);
  border-radius: 50%;
}

.heart::before {
  top: -50px;
  left: 0;
}

.heart::after {
  left: 50px;
  top: 0;
}

/* ===== PULSING ANIMATION ===== */
@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  25% { transform: rotate(-45deg) scale(1.1); }
  50% { transform: rotate(-45deg) scale(1); }
  75% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}

/* ===== OPTIONAL GLOW ===== */
.heart-glow {
  box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff1a75, 0 0 60px #ff4d6d;
  animation: glowPulse 1.5s infinite;
}

@keyframes glowPulse {
  0%, 100% { box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff1a75, 0 0 60px #ff4d6d; }
  50% { box-shadow: 0 0 40px #ff4d6d, 0 0 80px #ff1a75, 0 0 120px #ff4d6d; }
}

/* ===== CENTER CONTENT ===== */
h1 {
  position: absolute;
  top: 20%;
  color: #ff4d6d;
  font-size: 36px;
  text-align: center;
  width: 100%;
  text-shadow: 0 0 10px #ff1a75;
}
</style>
</head>
<body>

<h1>❤ Love from Aaditya ❤</h1>
<div class="heart heart-glow"></div>

</body>
</html>
